<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkle-Delight</title>
    <link rel="icon" href="images/Sprinkledelight.jpg">
    <meta name="description" content="Welcome to Sprinkle-Delight - Your sweet experience is loading">
    <link rel="preconnect" href="https://sprinkle-delight.netlify.app">
    <link rel="dns-prefetch" href="https://sprinkle-delight.netlify.app">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Sprinkles Background -->
    <div class="sprinkles-container" aria-hidden="true">
        <!-- Sprinkles will be generated by JavaScript -->
    </div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Header -->
        <header class="loading-header">
            <h1 class="brand-title">
                <span class="brand-text">Sprinkle</span>
                <span class="brand-dash">-</span>
                <span class="brand-text">Delight</span>
            </h1>
            <p class="brand-tagline">Your sweet experience awaits</p>
        </header>

        <!-- Main Loading Area -->
        <main class="loading-main">
            <!-- Loading Animation Circle -->
            <div class="loader-circle">
                <div class="loader-inner">
                    <div class="percentage-display">
                        <span class="percentage-value" aria-live="polite">0</span>
                        <span class="percentage-symbol">%</span>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-container">
                <p class="status-message" aria-live="polite">Initializing...</p>
            </div>

            <!-- Cancel Option -->
            <div class="cancel-container">
                <button class="cancel-button" id="cancelButton" aria-label="Skip loading and go directly to main site">
                    Skip Loading
                </button>
            </div>
        </main>

        <!-- Footer with Network Status -->
        <footer class="loading-footer">
            <div class="network-status">
                <span class="network-indicator"></span>
                <span class="network-label" aria-live="polite">Connecting...</span>
            </div>
        </footer>
    </div>

    <!-- Error Overlay -->
    <div class="error-overlay hidden" id="errorOverlay">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Oops! Something went wrong</h2>
            <p class="error-message">We're having trouble loading your sweet experience.</p>
            <div class="error-actions">
                <button class="btn btn--primary" id="retryButton">Try Again</button>
                <a href="https://sprinkle-delight.netlify.app/" class="btn btn--outline" target="_blank" rel="noopener noreferrer">
                    Go to Main Site
                </a>
            </div>
        </div>
    </div>

    <!-- Accessibility: Reduced Motion Preference -->
    <div class="sr-only" aria-live="assertive" id="screenReaderUpdates"></div>

    <!-- Skip Link for Keyboard Users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <script src="script.js"></script>
</body>
</html>
